VERR_SAEMAIL=超級管理員 email 必須是有效的 email 地址

# Finalization
CONF_WRITTEN=您網站的配置已經寫入磁盤了。
CONF_NOTWRITTEN=無法寫入到 configuration.php 檔案。
CONF_NOTWRITTEN_PARA=請復制下面框內顯示的內容到您的 configuration.php 檔案，然后才能訪問你的網站。
MESSAGE_FINISH1=您現在必須刪除 <tt>installation</tt> 目錄，然后才能訪問你的網站。
MESSAGE_FINISH2=如果是通過 Kickstart 解壓并啟動了恢復過程，請關閉此窗口，并點擊 Kickstart 窗口上的第二個連結。此舉將自動刪除 <tt>installation</tt> 目錄。
MESSAGE_FINISH3=或者，請 <a href="#" id="deleteself">點擊此處來自動刪除 <tt>installation</tt> 目錄</a>。
PLEASE_WAIT=請稍等 ...
MESSAGE_DELETEDSELF_TITLE=正在刪除 <tt>installation</tt> 目錄
MESSAGE_DELETEDSELF=<p><tt>installation</tt> 目錄已經刪除。點擊“確定”按鈕將帶您前往網站首頁。</p><p>感謝您信任 Akeeba Backup 安裝工具用于您的網站恢復！</p>
MESSAGE_NOTDELETEDSELF=<tt>installation</tt> 目錄無法刪除。請通過您常用的 FTP 軟體，或者通過虛擬主機的控制面板上“檔案管理”功能來手動刪除該目錄，然后您才能訪問網站。
DLG_NOTWRITTEN_TITLE=必須的操作
DLG_NOTWRITTEN_BODY1=您的 configuration.php 檔案 <b>沒有被寫入磁盤</b>。您必須復制本頁框內顯示的內容，粘貼到在網站根目錄下手動創建的 configuration.php 這個檔案中。
DLG_NOTWRITTEN_BODY2=如果您還未閱讀并理解上述消息，就別著急去詢問別人關于這個無法運行的網站的問題。