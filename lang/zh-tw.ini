# Databases restoration
ERROR_NODBINI=<tt>databases.ini</tt> 檔案沒有在 <tt>sql</tt> 目錄中, 或者不可讀。資料庫恢復過程無法繼續進行。請確認您正確解壓并上傳了全部檔案，并且它們都有正確的權限，例如： 0755.
MAINDB=網站主資料庫
EXTRADB=額外資料庫
DBBASIC=連接參數
DBTYPE=資料庫類型 （通常是“mysql”）
DBHOST=資料庫主機名
DBUSER=使用者名
DBPASS=密碼
DBDATABASE=資料庫名稱
DBADVANCED=進階選項
EXISTINGTABLES=如果資料庫中已有資料表
DROPTABLES=刪除現有資料表
BACKUPTABLES=備份現有資料表
PREFIX=資料表字頭
DBFINETUNE=微調
SUPPRESFK=恢復過程中暫停 Foreign Key 檢查
MAXCHUNK=每次恢復的資料片段大小（單位：字節）
MAXSQLQUERIES=每次執行的資料庫查詢大小（單位：字節）
RESTORATIONPROGRESS=恢復進度
LBL_PROGRESS=已處理了 %s KB（總大小 %s KB） (%s%%).
ERROR_NODATABASE=沒有找到資料庫定義，或者沒有選擇資料庫。
ERROR_CANTOPENDUMPFILE=無法打開資料庫匯出檔案。
ERROR_UNKNOWNFILESIZE=無法判斷資料庫匯出檔案的大小。
ERROR_INVALIDPARAMETERS=無效參數。
ERROR_AFTEREOF=嘗試讀取匯出檔案末尾之后的內容。
ERROR_CANTSETOFFSET=無法設置檔案偏移。
ERROR_TOOMANYLINES=在某個查詢命令中行數太多了。
ERROR_DBCONFAIL=無法連接到資料庫。請檢查您的連接參數。
ERROR_DBERRATLINE=出錯！在此行：
ERROR_LBLQUERY=查詢:
ERROR_CANTREADPOINTER=可以在匯出檔案中讀取當前位置。

