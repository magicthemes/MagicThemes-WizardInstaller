MESSAGE_DELETEDSELF_TITLE=Διαγραφή του φακέλου <tt>installation</tt>
MESSAGE_DELETEDSELF=<p>Ο φάκελος <tt>installation</tt> διεγράφη. Πατήστε OK για να μεταβείτε στην αρχική σελίδα του ιστοχώρου σας.</p><p>Σας ευχαριστούμε για την εμπιστοσύνη που δείχνετε στο Akeeba Backup Installer για τις ανάγκες επαναφοράς των ιστοχώρων σας!</p>
MESSAGE_NOTDELETEDSELF=Ο φάκελος <tt>installation</tt> δεν ήταν δυνατόν να διαγραφεί. Παρακαλώ χρησιμοποιείστε το αγαπημένο σας πρόγραμμα πελάτη FTP, ή τον διαχειριστή αρχείων του πίνακα ελέγχου του πακέτου φιλοξενίας σας, για να τον αφαιρέσετε χειροκίνητα πριν μεταβείτε στον ιστοχώρο σας για πρώτη φορά μετά την επαναφορά του.
DLG_NOTWRITTEN_TITLE=Απαιτείται ενέργεια
DLG_NOTWRITTEN_BODY1=Το αρχείο ρυθμίσεων <tt>configuration.php</tt> του ιστοχώρου σας <b>δεν έχει εγγραφεί στον δίσκο</b>. Πρέπει να αντιγράψετε τα περιεχόμενα της περιοχής κειμένου αυτής της σελίδας στο αρχείο <tt>configuration.php</tt> στον ριζικό φάκελο του ιστοχώρου σας χειροκίνητα προκειμένου να λειτουργήσει επιτυχώς.
DLG_NOTWRITTEN_BODY2=Παρακαλώ μην ζητήσετε βοήθεια για έναν μη λειτουργικό ιστοχώρο εάν δεν έχετε διαβάσει και καταννοήσει το παραπάνω μήνυμα.