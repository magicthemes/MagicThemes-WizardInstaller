CONF_NOTWRITTEN_PARA=Παρακαλώ αντιγράψτε τα περιεχόμενα της περιοχής κειμένου στο αρχείο <tt>configuration.php</tt> πριν προσπαθήσετε να αποκτήσετε πρόσβαση στον ιστοχώρο σας για πρώτη φορά μετά την επαναφορά.
MESSAGE_FINISH1=Τώρα πρέπει να διαγράψετε τον φάκελο <tt>installation</tt> πριν αποκτήσετε πρόσβαση στον ιστοχώρο σας.
MESSAGE_FINISH2=Εάν χρησιμοποιείτε το Kickstart, κλείστε αυτό το παράθυρο και πατήστε το κουμπί Εκκαθάρισης στο παράθυρο το Kickstart. Θα αναλάβει την απομάκρυνση του φακέλου <tt>installation</tt> αυτόματα.
MESSAGE_FINISH3=Εναλλακτικά, παρακαλώ κάντε κλικ στο παρακάτω για να <a href="#" id="deleteself">αφαιρέσετε τον φάκελο <tt>installation</tt> directory</a> αυτόματα.
