# Databases restoration
ERROR_NODBINI=<tt>databases.ini</tt> 文件没有在 <tt>sql</tt> 目录中, 或者不可读。数据库恢复过程无法继续进行。请确认您正确解压并上传了全部文件，并且它们都有正确的权限，例如： 0755.
